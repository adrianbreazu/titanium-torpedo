{% extends "base.html" %} {% load staticfiles %} {% block title%} Dashboard {%endblock title%} {% block style %}
<link rel="stylesheet" href="{% static 'puikinsh/css/bootstrap-datetimepicker.min.css' %}"> {% endblock style %} {% block content %}

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph">
            <div class="row x_title">
                <div class="col-sm-3">
                    <h3>Sensor chart</h3>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="input-group date" id="startdatetimepicker">
                            <input id="startdateinput" placeholder="start date time" type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="input-group date" id="enddatetimepicker">
                            <input id="enddateinput" placeholder="end date time" type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1">
                    <a class="btn btn-success" id="refreshsensorchart"><i class="glyphicon glyphicon-refresh"></i></a>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-database"></i></a>
                        <ul class="dropdown-menu" role="menu" id="iot_list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="x_content">
                <canvas id="sensor_data_canvas"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
{% endblock content %} {% block javascript %}
<script type="text/javascript" src="{% static 'gentelella/js/moment/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'gentelella/js/datepicker/daterangepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'puikinsh/js/bootstrap-datetimepicker.min.js' %}"></script>
<script type="text/javascript" src="{% static 'resources/js/dashboard.js' %}"></script>

{% endblock javascript %}
