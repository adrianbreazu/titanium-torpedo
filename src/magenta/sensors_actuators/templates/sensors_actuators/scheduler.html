{% extends "base.html" %} {% load staticfiles %} {% block content%}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Scheduler</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form action="#" mrthod="post" id="main_scheduler" class="form-horizaontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="start-time">Start
                                    time:</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="time" id="start-time" required="required" class="form-control col-md-3 col-xs-6" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="skip-days">Skip days:</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="number" id="skip-days" required="required" class="form-control col-md-3 col-xs-6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Week days</label>
                                <div class="col-md-9 col-sm-9 col-xs-12" id="week-days">
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="monday">Monday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="tuesday">Tuesday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="wednesday">Wednesday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="thursday">Thursday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="friday">Friday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" checked="checked"
                                                id="saturday">Saturday</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" class="flat" id="sunday">Sunday</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Duration (seconds):</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="front">Front</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="number" id="front" required="required" class="form-control col-md-3 col-xs-6">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="back">Back</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="number" id="back" required="required" class="form-control col-md-3 col-xs-6">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="front">Side</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="number" id="side" required="required" class="form-control col-md-3 col-xs-6">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="front">Flowers</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="number" id="flowers" required="required" class="form-control col-md-3 col-xs-6">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br />
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="submit" id="cancel" class="btn btn-primary">Cancel</button>
                                    <button type="submit" id="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
{% endblock content %} {% block javascript%}
<script type='text/javascript'>
    var json_msg = {{json | safe}};
    var host_url = "http://{{request.get_host}}";
</script>
<script src="{% static 'resources/js/scheduler.js' %}"></script>{% endblock javascript %}
